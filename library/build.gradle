apply plugin: 'com.android.library'

def versionMajor = 4
def versionMinor = 0
def versionPatch = 3

dependencies {
    compile "com.android.support:support-media-compat:27.0.0"
    compile "com.android.support:appcompat-v7:27.0.0"

    // ExoPlayer
    compile "com.google.android.exoplayer:exoplayer-core:r2.5.4"
    compile "com.google.android.exoplayer:exoplayer-dash:r2.5.4"
    compile "com.google.android.exoplayer:exoplayer-hls:r2.5.4"
    compile "com.google.android.exoplayer:exoplayer-smoothstreaming:r2.5.4"
}

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27

        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
}
